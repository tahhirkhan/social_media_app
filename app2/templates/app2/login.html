{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GreatBlogs.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>

    <style>
        form {
            padding-top: 30px;
            padding-bottom: 20px;
            padding-right: 20px;
            padding-left: 20px;
        }

        .sub {
            margin-top: 10px;
            width: 93px;
            height: 40px;
        }

        .create {
            text-decoration: none;
            color: rgb(1, 131, 182);
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">GreatBlogs.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <br>

    <h5 class="container"><i class="fa-solid fa-right-to-bracket"></i> Sign In...</h5>
    <br>

    <div class="container">
        <div class="form-control border border-success
        ">
            <form method="post" autocomplete="off" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"><strong><i
                                class="fa-solid fa-user-large"></i>
                            Username</strong></label>
                    <div class="col-sm-10">
                        <input name="username" type="text" autocomplete="off" class="form-control border border-info"
                            id="inputPassword3">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"><strong><i class="fa-solid fa-lock"></i>
                            Password
                        </strong></label>
                    <div class="col-sm-10">
                        <input name="password" type="password" autocomplete="off"
                            class="form-control border border-info" id="inputPassword3">
                    </div>
                </div>


                <button type="submit" class="sub btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Log
                    In</button>
            </form>
            <div class="alr">
                <p class="text-primary">Don't have an account! <a class="create"
                        href="{% url 'register' %}"><strong>Create
                            Account</strong></a></p>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
