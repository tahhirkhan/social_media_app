{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <style>
        .catg {
            padding: 17px;
        }
    </style>
</head>

<body>




    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">twitterX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">



                    {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="add nav-link" href="{% url 'addPost' %}">Add Post</a>
                    </li>

                    <li class="nav-item">
                        <a class="add nav-link" href="{% url 'addCategory' %}">Add Category</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-primary text-white add nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>







                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                    </li>
                    {% endif %}





            </div>
        </div>
    </nav>

    <br>
    <br>
    <br>
    <h1 class="container">All Blog Categories:</h1>
    <br>






    <div class="catg container border border-secondary rounded">
        {% for item in categories %}

        <a href="{% url 'categoryPosts' item %}"><span class="badge rounded-pill bg-dark">{{ item }}</span></a>

        {% endfor %}

    </div>
    <br>
    <div class="container">
        <a class="btn btn-outline-primary" href="{% url 'home' %}"><i class="fa-solid fa-angle-left"></i> Home</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
